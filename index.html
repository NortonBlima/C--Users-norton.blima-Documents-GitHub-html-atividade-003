<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagem</title>
</head>

<body>
    <h1>tesando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pasta.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas</p>
    <img src="imagens/logo-javascript.png" alt="Logo JvaScript">
</body>

</html>
